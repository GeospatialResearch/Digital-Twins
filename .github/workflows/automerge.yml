name: Automerge
# This is a function to automerge master and branch
on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  # State github repository path
  MY_REPO: https://GeospatialResearch:${{secrets.GITHUB_TOKEN}}@github.com/GeospatialResearch/Digital-Twins.git

  # State master
  LONG_LIVED_BRANCH: master

  # State path to master repository path
  MASTER_REPO: https://github.com/GeospatialResearch/Digital-Twins.git

  # State branch
  DEFAULT_BRANCH: otakaro_digital_twin

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
    - name: Merge with master
      run: |
        git clone ${{env.MY_REPO}} -b ${{env.DEFAULT_BRANCH}} tmp
        cd tmp
        git config user.name "Automerge Bot"
        git config user.email "bot@example.com"
        git config pull.rebase false
        git pull ${{env.MASTER_REPO}} ${{env.LONG_LIVED_BRANCH}}
        git push