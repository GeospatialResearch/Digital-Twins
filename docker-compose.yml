version: '3.8'
volumes:
  postgres_db_vol:

services:
  db_postgres:
    image: postgis/postgis
    restart: always
    container_name: postgres
    ports:
      - "5431:5432"
    volumes:
      - postgres_db_vol:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

  python-app:
    network_mode: host
    build: .
    depends_on:
      - db_postgres

  www:
    build:
      context: ./visualisation
    ports:
      - "8080:80"
